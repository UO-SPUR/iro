<!-- Overview for each Faculty Member, customized based on what interns and mentors have relationships with the faculty User -->
{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>Faculty Overview Page</h1>
    <form action="/iro/" method="post">
        {% csrf_token %}
        {{ faculty_overview_form }}
        <input type="submit" value="Submit" />
    </form>
    {% for intern in intern_list %}
        {{ blog.tagline }}
        {% for entry in blog.entry_set.all %}
            {{entry.name}}
        {% empty %}
            <!-- no entries -->
        {% endfor %}
    {% endfor %}
{% endblock %}
