{% extends "base.html" %}
{% load i18n %}

{% block content %}
    {% block title %}
    {% endblock %}
    {% if form.is_multipart %}
        <form enctype="multipart/form-data" method="post" action="">
    {% else %}
        <form method="post" action="">
    {% endif %}
        {% csrf_token %}
        {{ input_form }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
